<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <h1 class="display">0</h1>
        <div class="buttonContainer">
            <button class="smallButton auxButton">AC</button>
            <button class="smallButton auxButton"></button>
            <button class="smallButton auxButton">%</button>
            <button class="smallButton opButton">÷</button>
            <button class="smallButton numButton">7</button>
            <button class="smallButton numButton">8</button>
            <button class="smallButton numButton">9</button>
            <button class="smallButton opButton">×</button>
            <button class="smallButton numButton">4</button>
            <button class="smallButton numButton">5</button>
            <button class="smallButton numButton">6</button>
            <button class="smallButton opButton">−</button>
            <button class="smallButton numButton">1</button>
            <button class="smallButton numButton">2</button>
            <button class="smallButton numButton">3</button>
            <button class="smallButton opButton">+</button>
            <button class="largeButton numButton">0</button>
            <button class="smallButton numButton">.</button>
            <button class="smallButton opButton">=</button>
        </div>
        <div class="whiteBar"></div>
    </div>
</body>
</html>
