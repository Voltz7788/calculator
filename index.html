<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <audio id="spiderman" src="./audio/spiderman-2099.mp3"></audio>

    <div id="overlay"><img id="spidermanImg" src="./img/spiderman-miguel.jpg" alt=""></div>
    <div class="background">
        <h1 class="display">0</h1>
        <div class="buttonContainer">
            <button class="smallButton auxButton greyButton" id="AC">AC</button>
            <button class="smallButton auxButton greyButton" id="flip">+/-</button>
            <button class="smallButton opButton greyButton" id="%">%</button>
            <button class="smallButton opButton orangeButton" id="/">÷</button>
            <button class="smallButton numButton darkButton" id="7">7</button>
            <button class="smallButton numButton darkButton" id="8">8</button>
            <button class="smallButton numButton darkButton" id="9">9</button>
            <button class="smallButton opButton orangeButton" id="*">×</button>
            <button class="smallButton numButton darkButton" id="4">4</button>
            <button class="smallButton numButton darkButton" id="5">5</button>
            <button class="smallButton numButton darkButton" id="6">6</button>
            <button class="smallButton opButton orangeButton" id="-">−</button>
            <button class="smallButton numButton darkButton" id="1">1</button>
            <button class="smallButton numButton darkButton" id="2">2</button>
            <button class="smallButton numButton darkButton" id="3">3</button>
            <button class="smallButton opButton orangeButton" id="+">+</button>
            <button class="largeButton numButton darkButton" id="0">0</button>
            <button class="smallButton decimalButton darkButton" id=".">.</button>
            <button class="smallButton opButton orangeButton" id="=">=</button>
        </div>
        <div class="whiteBar"></div>
    </div>
</body>
</html>
